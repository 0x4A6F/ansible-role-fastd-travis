---
- name         : Install and configure fastd
  hosts        : "{{ kitchen_hosts }}"
  gather_facts : yes
  user         : travis
  become       : true
  connection   : "{{ kitchen_connection | default('local') }}"
  vars_files   :
                 - "fastd_pkg_vars.yml"
  roles        :
                 - "ansible-role-fastd-travis"
