---
dist: trusty
sudo: required
language: python
python: "2.7"

before_install:
  # Make sure everything's up to date.
  - sudo apt-get update -qq
  # Install required dependencies
  - sudo apt-get install -qq git python-apt python-pycurl git ruby ruby-dev build-essential autoconf
  - gem install bundler

install:
  # Install Ansible.
  - sudo pip install ansible

script:
  - ansible --version
  # Make sure, that TRAVIS is set (https://docs.travis-ci.com/user/environment-variables#Default-Environment-Variables)
  - export TRAVIS=True
  - export SITE=test/application/fastd.yml
  - export INVENTORY=test/inventory
  - export ANSIBLE_CONFIG=test/ansible.cfg
  - bundle install

# Tests
  # Check the role/playbook's syntax.
  - ansible-playbook -i $INVENTORY $SITE --syntax-check 

  # Run the role/playbook with ansible-playbook.
  - ansible-playbook -i $INVENTORY $SITE --connection=local --sudo -vvvv

  # Travis CI's environment requires one _extra_ run for true idempotence :-/.
  - >
    ansible-playbook -i $INVENTORY $SITE --connection=local --sudo
    | grep -q 'changed=0.*failed=0'
    && (echo 'Idempotence test: pass' && exit 0)
    || (echo 'Idempotence test: fail' && exit 1)

  # Run test-kitchen
  - bundle exec kitchen verify

after_success:
  - echo "Success"
