---
driver                 :
    name               : localhost

provisioner:
    name               : ansible_push
    verbose            : "vvvv"
    ansible_config     : "test/ansible.cfg"
    idempotency_test   : False


platforms:
    - name                      : travis
      provisioner               :
        raw_arguments           : "-c local"

suites:
  - name            : fastd
    provisioner     :
        playbook    : "test/application/fastd.yml"
        extra_vars  : { 'kitchen_connection': 'smart' }