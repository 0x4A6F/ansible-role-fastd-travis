---
dist: trusty
sudo: required
language: python
python: "2.7"

env:
  - SITE=test/application/fastd.yml
  - INVENTORY=test/inventory

before_install:
  # Make sure everything's up to date.
  - sudo apt-get update -qq
  # Install required dependencies
  - sudo apt-get install -qq git python-apt python-pycurl git ruby ruby-dev build-essential autoconf
  - gem install bundler

install:
  # Install Ansible.
  - sudo pip install ansible
  # Add ansible.cfg to pick up roles path.
  - "{ echo '[defaults]'; echo 'roles_path = ../'; } >> ansible.cfg"

script:
  - ansible --version
  - export TRAVIS=True
#  - export ANSIBLE_CONFIG="test/ansible.cfg"
  - bundle install
# - echo localhost > $INVENTORY
  - ansible-playbook -i $INVENTORY --syntax-check $SITE
  - ansible-playbook -i $INVENTORY --connection=local --sudo -vvvv $SITE
# Run the role/playbook again, checking to make sure it's idempotent.
#  - >
#    ansible-playbook -i $INVENTORY $SITE --connection=local --sudo
#    | grep -q 'changed=0.*failed=0'
#    && (echo 'Idempotence test: pass' && exit 0)
#    || (echo 'Idempotence test: fail' && exit 1)
  - bundle exec kitchen verify

after_success:
  - echo "Success"
